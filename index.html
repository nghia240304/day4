<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../day4/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warapper">
        <div class="image">
            <img src="1.png" alt="photo">
        </div>
        <div class="image">
            <img src="2.png" alt="photo">
        </div>
        <div class="image">
            <img src="3.png" alt="photo">
        </div>
        <div class="image">
            <img src="4.png" alt="photo">
        </div>
        <div class="image">
            <img src="5.png" alt="photo">
        </div>
        <div class="image">
            <img src="6.png" alt="photo">
        </div>
        <div class="image">
            <img src="7.png" alt="photo">
        </div>
        <div class="image">
            <img src="8.png" alt="photo">
        </div>
    </div>
    <div class="gallery">
        <i class="fa-solid fa-xmark close" style="color: #ffffff;"></i>
        <div class="gallery_inner">
            <img src="4.png" alt="photo">
        </div>
        <div class="control prev">
            <i class="fa-sharp fa-solid fa-backward" style="color: #ffffff;"></i>
        </div>
        <div class="control next">
            <i class="fa-sharp fa-solid fa-forward" style="color: #ffffff;"></i>
        </div>
    </div>
    <script src="day4.js"></script>
</body>
</html>
